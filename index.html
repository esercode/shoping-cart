<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shoping cart</title>
</head>

<body>
    <div class="container-cart">
        <div class="header-cart">
            <h1>Your shoping cart</h1>
            <div class="id-num">ID: 2345456</div>
        </div>

        <div class="content-cart">
            <img src="images/com.png" alt="computer" />

            <div class="container-title">
                <div class="product-title">
                    Huma H4 V5.2 4,1" İş Bilgisayarı <br />
                    - Gümüş
                </div>

                <div class="stok-status">in stock</div>
            </div>
        </div>
        <div class="ad-product">
            <button>
                <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.19016 13.8322H21.4743" stroke="#171D3C" stroke-width="1.63758" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <span>1</span>
            <button>
                <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.5235 6.19016V21.4743" stroke="#171D3C" stroke-width="1.63758" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M5.88144 13.8322H21.1656" stroke="#171D3C" stroke-width="1.63758" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>
        <div class="hr"></div>

        <div class="price-status">
            <div class="package">Standard package <span>FREE</span></div>
            <div class="total-vat">Total VAT <span>879,-</span></div>
            <div class="total-nok">Total NOK <span>4395,-</span></div>
            <div class="link">
                <a href="http://" target="_blank">Got a gift card or a promotional code?</a>
            </div>
        </div>
        <button class="btn">Checkout</button>
    </div>
    <div class="shadow-cart"></div>
</body>

</html>
